<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<body>
<h1>Ordered List</h1>
<h2>Type of cars</h2>
<ol>
    <li>Mercedes</li>
    <li>Subaru</li>
    <li>Toyota</li>
    <li>Audi</li>
    <li>Nissan</li>
    <li>Range Rover</li>
</ol>
<h1>Unordered list</h1>
<h2>Type of fruits</h2>
<ul>
    <li>Mango</li>
    <li>Orange</li>
    <li>Banana</li>
    <li>Passion fruit</li>
    <li>Apples</li>
    <li>Watermelon</li>
</ul>

</body>
</html>
