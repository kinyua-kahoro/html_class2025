<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>formatting</title>
</head>
<body>
<small>This is some smaller text.</small><br><!-- defines smaller text -->
<b>This text is bold</b> <br><!--defines bold text, without any extra importance.-->
<strong>This text is important!</strong><br><!--defines text with strong importance. The content inside is typically displayed in bold.kinda bolder tha <b>-->
<i>This text is italic</i><br><!--  often used to indicate a technical term, a phrase from another language, a thought, a ship name, etc.-->
<em>This text is emphasized</em><br><!--defines emphasized text-->
<p>Do not forget to buy <mark>milk</mark> today.</p><br><!--<mark> element defines text that should be marked or highlighted-->
<p>My favorite color is <del>blue</del> red.</p><br><!-- <del> element defines text that has been deleted from a document. Browsers will usually strike a line through deleted text:-->
<p>My favorite color is <del>blue</del> <ins>red</ins>.</p><br><!--<ins> element defines a text that has been inserted into a document. Browsers will usually underline inserted text:-->
<p>This is <sub>subscripted</sub> text.</p> <br><!--<sub> element defines subscript text.-->
<p>This is <sup>superscripted</sup> text.</p> <br><!--<sup> element defines superscript text-->

</body>
</html>
