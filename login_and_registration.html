<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/CSS/login_and_registration.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login and registration</title>
</head>
<body>
<div class="container">
<!--    login page-->
    <div id="login_form">
        <h2>Login</h2>
        <form action="">
            <div class="form_group">
                <label for="login_email">Email Address</label>
                <input type="email" id="login_email" name="email" place placeholder="enter email" required>
            </div>
            <div class="form_group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="enter password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
<!--    registration-->
    <div id="registration_form">
        <h2>Register</h2>
        <form action="">
            <div class="form_group">
                <label for="register_name">Full name</label>
                <input type="text" id="register_name" name="name" placeholder="enter name" required>
            </div>
            <div class="form_group">
                <label for="register_email">Email</label>
                <input type="email" id="register_email" name="email" placeholder="enter email" required>
            </div>
            <div class="form_group">
                <label for="register_password">Password</label>
                <input type="password" id="register_password" name="password" placeholder="enter password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</div>

</body>
</html>
